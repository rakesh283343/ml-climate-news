  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

          <ul class="nav navbar-nav">
            <li style="font-size:24px"><a href="/"><b>Home</b></a></li>
          </ul>
        </div>
    </nav>

    <div class="container">

      <div class="starter-template">
	      <br/>
        <br/>
	      <h2 style="color:#fbfc83"><b>Predictions vs Targets</b></h2>
        <p class="lead" style="font-size:18px;text-align:center">

            <br/>
            <br/>
            <b>Targets: </b>
            <br/>
            {{ real_targets|safe }}
            <br/>
            <b>Predictions: </b>
            <br/>
            {{ predictions|safe }}
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
          </div>
        </p>
      </div>

      <footer class="footer">
